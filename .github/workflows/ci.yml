# =============================================================================
# GitHub Actions CI/CD Pipeline
# =============================================================================
# Triggers: push to main/dev, pull requests
# Jobs: lint, test, build Docker image
# =============================================================================

name: CI/CD Pipeline

on:
    push:
        branches: [main, dev]
        paths-ignore:
            - "*.md"
            - "docs/**"
    pull_request:
        branches: [main]

env:
    PYTHON_VERSION: "3.12"
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

jobs:
    # ---------------------------------------------------------------------------
    # Job 1: Lint and Type Check
    # ---------------------------------------------------------------------------
    lint:
        name: Lint & Type Check
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ env.PYTHON_VERSION }}

            - name: Cache pip dependencies
              uses: actions/cache@v3
              with:
                  path: ~/.cache/pip
                  key: ${{ runner.os }}-pip-lint-${{ hashFiles('requirements-dev.txt') }}

            - name: Install linting tools
              run: |
                  pip install ruff black mypy

            - name: Run Ruff
              run: ruff check eo_pipeline/ --output-format=github

            - name: Run Black (check only)
              run: black --check --diff eo_pipeline/

            - name: Run MyPy
              run: mypy eo_pipeline/ --ignore-missing-imports
              continue-on-error: true

    # ---------------------------------------------------------------------------
    # Job 2: Unit Tests
    # ---------------------------------------------------------------------------
    test:
        name: Tests (Python ${{ matrix.python-version }})
        runs-on: ubuntu-latest
        needs: lint

        strategy:
            matrix:
                python-version: ["3.10", "3.11", "3.12"]
            fail-fast: false

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Cache pip dependencies
              uses: actions/cache@v3
              with:
                  path: ~/.cache/pip
                  key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements.txt') }}

            - name: Install dependencies
              run: |
                  pip install --upgrade pip
                  pip install torch --index-url https://download.pytorch.org/whl/cpu
                  pip install -r requirements.txt
                  pip install pytest pytest-cov

            - name: Run tests
              run: |
                  pytest tests/ -v --cov=eo_pipeline --cov-report=xml --cov-report=term

            - name: Upload coverage to Codecov
              uses: codecov/codecov-action@v3
              with:
                  file: coverage.xml
                  flags: unittests
                  name: codecov-${{ matrix.python-version }}
              if: matrix.python-version == '3.12'

    # ---------------------------------------------------------------------------
    # Job 3: Build Docker Image
    # ---------------------------------------------------------------------------
    build:
        name: Build Docker Image
        runs-on: ubuntu-latest
        needs: test
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'

        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                  tags: |
                      type=ref,event=branch
                      type=sha,prefix=
                      type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

            - name: Build and push (CPU)
              uses: docker/build-push-action@v5
              with:
                  context: .
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  build-args: |
                      BASE_IMAGE=python:3.12-slim

    # ---------------------------------------------------------------------------
    # Job 4: DVC Pipeline Check
    # ---------------------------------------------------------------------------
    dvc-check:
        name: DVC Pipeline Check
        runs-on: ubuntu-latest
        if: github.event_name == 'pull_request'

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ env.PYTHON_VERSION }}

            - name: Install DVC
              run: pip install dvc

            - name: Check DVC files
              run: |
                  dvc version
                  dvc dag --md || echo "No DVC pipeline configured yet"

            - name: Check for uncommitted DVC changes
              run: |
                  if dvc status 2>/dev/null | grep -q "changed"; then
                    echo "::warning::DVC files have uncommitted changes"
                  fi
              continue-on-error: true

    # ---------------------------------------------------------------------------
    # Job 5: Documentation Build (optional)
    # ---------------------------------------------------------------------------
    docs:
        name: Build Documentation
        runs-on: ubuntu-latest
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ env.PYTHON_VERSION }}

            - name: Install docs dependencies
              run: |
                  pip install mkdocs mkdocs-material mkdocstrings

            - name: Build docs
              run: |
                  mkdocs build --strict
              continue-on-error: true
